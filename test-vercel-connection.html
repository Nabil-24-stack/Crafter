<!DOCTYPE html>
<html>
<head>
  <title>Test Vercel Connection</title>
</head>
<body>
  <h1>Crafter Vercel Connection Test</h1>
  <button onclick="testStartJob()">Test Start Job</button>
  <button onclick="testJobStatus()">Test Job Status</button>
  <pre id="output"></pre>

  <script>
    const output = document.getElementById('output');

    async function testStartJob() {
      output.textContent = 'Testing /api/start-job...\n';
      try {
        const response = await fetch('https://crafter-ai-kappa.vercel.app/api/start-job', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            mode: 'generate',
            prompt: 'Test prompt',
            designSystem: { components: [], colors: [], textStyles: [] },
            model: 'claude'
          })
        });

        output.textContent += `Status: ${response.status}\n`;
        const data = await response.json();
        output.textContent += `Response: ${JSON.stringify(data, null, 2)}\n`;
      } catch (error) {
        output.textContent += `Error: ${error.message}\n`;
      }
    }

    async function testJobStatus() {
      const jobId = prompt('Enter job ID:');
      if (!jobId) return;

      output.textContent = `Testing /api/job-status for ${jobId}...\n`;
      try {
        const response = await fetch(`https://crafter-ai-kappa.vercel.app/api/job-status?job_id=${jobId}`);

        output.textContent += `Status: ${response.status}\n`;
        const data = await response.json();
        output.textContent += `Response: ${JSON.stringify(data, null, 2)}\n`;
      } catch (error) {
        output.textContent += `Error: ${error.message}\n`;
      }
    }
  </script>
</body>
</html>
